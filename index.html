<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="HW/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card outline" style="width: 40rem">
        <div class="row">
          <div class="col-sm-6">
            <div class="card left-card">
              <div class="card-body">
                <p id="day"><strong>Thursday</strong></p>
                <span id="date">16/12/2021</span>
                <p id="time">10:30AM</p>
                <p id="currTemp">17</p>
                <span class="unit">
                  <a id="cel">°C</a> |<a id="fah">°F</a>
                </span>
                <p class="add-info">
                  Precipitation: 50%
                  <br />
                  Humidity: 77%
                  <br />
                  Wind: 10km/hr
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card right-card">
              <form class="search" id="search-form">
                <input
                  type="text"
                  placeholder="Weather in..."
                  autofocus="on"
                  autocomplete="off"
                  style="height: 40px"
                  id="place"
                />
                <button type="button" class="btn btn-primary">🔍</button>
                <button type="button" class="btn btn-info">Current</button>
                <h1 id="location">France</h1>
                <p id="curr-emoji">☀️</p>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col forecast-col">
            <span class="card" style="width: 6rem">
              <div class="card-header"><strong>Fri</strong><br />17/12</div>
              <ul class="list-group list-group-flush">
                <li class="forecast-emoji">🌥️</li>
                <li class="list-group-item">32°C</li>
              </ul>
            </span>
          </div>
          <div class="col forecast-col">
            <span class="card" style="width: 6rem">
              <div class="card-header"><strong>Sat</strong><br />18/12</div>
              <ul class="list-group list-group-flush">
                <li class="forecast-emoji">🌥️</li>
                <li class="list-group-item">32°C</li>
              </ul>
            </span>
          </div>
          <div class="col forecast-col">
            <span class="card" style="width: 6rem">
              <div class="card-header"><strong>Sun</strong><br />19/12</div>
              <ul class="list-group list-group-flush">
                <li class="forecast-emoji">🌥️</li>
                <li class="list-group-item">32°C</li>
              </ul>
            </span>
          </div>
          <div class="col forecast-col">
            <span class="card" style="width: 6rem">
              <div class="card-header"><strong>Mon</strong><br />20/12</div>
              <ul class="list-group list-group-flush">
                <li class="forecast-emoji">🌥️</li>
                <li class="list-group-item">32°C</li>
              </ul>
            </span>
          </div>
          <div class="col forecast-col">
            <span class="card" style="width: 6rem">
              <div class="card-header"><strong>Tue</strong><br />21/12</div>
              <ul class="list-group list-group-flush">
                <li class="forecast-emoji">🌥️</li>
                <li class="list-group-item">32°C</li>
              </ul>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="HW/index.js"></script>
  </body>
</html>
